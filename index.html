<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vazifa 1, vazifa 2</title>
    <link rel="stylesheet" href="main.css">
</head> 
<!-- fieldset/custom check box  homework -->
<body>
<!-- FIELDSET INPUT -->
    <div class="main">
        <div class="box">
            <h2>Fieldset</h2>
            <fieldset class="field__input">
                <legend>Tol'ov turi</legend>

                <label class="field__label">
                    <input type="checkbox">
                    Visa
                </label>

                <label class="field__label">
                    <input type="checkbox">
                    MasterCard
                </label>

                <label class="field__label">
                    <input type="checkbox">
                    UzCard
                </label>
                <button class="field__btn" type="submit">Submit</button>
            </fieldset>
        </div>

        <!-- CUSTOM CHECKBOX -->
        
        <div class="box box_check">
            <h2>Custom checkbox</h2>
              <label class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
              </label>
        </div>
    </div>
</body>
</html>
